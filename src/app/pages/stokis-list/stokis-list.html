<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Stokis</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-grid fixed>
      <ion-row class="ion-align-items-stretch">
        <ion-col size="12" size-md="6" *ngFor="let stokis of stokis">
          <ion-card class="stokis-card">
            <ion-card-header>
              <ion-item detail="false" lines="none" routerLink="/app/tabs/stokis/stokis-details/{{stokis.id}}">
                <ion-avatar slot="start">
                  <img [src]="stokis.profilePic" alt="Stokis profile pic">
                </ion-avatar>
                {{stokis.name}}
              </ion-item>
            </ion-card-header>

            <ion-card-content>
              <ion-list>
                <ion-item *ngFor="let session of stokis.sessions" routerLink="/app/tabs/stokis/session/{{session.id}}">
                  <h3>{{session.name}}</h3>
                </ion-item>

                <ion-item routerLink="/app/tabs/stokis/stokis-details/{{stokis.id}}">
                  <h3>About {{stokis.name}}</h3>
                </ion-item>
              </ion-list>
            </ion-card-content>

            <ion-row class="ion-no-padding ion-justify-content-center">
              <ion-col size="4" class="ion-text-left">
                <ion-button fill="clear" size="small" color="primary" (click)="goToStokisFacebook(stokis)">
                  <ion-icon name="logo-facebook" slot="start"></ion-icon>
                  Tweet
                </ion-button>
              </ion-col>
              <ion-col size="4" class="ion-text-center">
                <ion-button fill="clear" size="small" color="primary" (click)="openStokisShare(stokis)">
                  <ion-icon name="share-alt" slot="start"></ion-icon>
                  Share
                </ion-button>
              </ion-col>
              <ion-col size="4" lass="ion-text-right">
                <ion-button fill="clear" size="small" color="primary" (click)="openContact(stokis)">
                  <ion-icon name="chatboxes" slot="start"></ion-icon>
                  Contact
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
